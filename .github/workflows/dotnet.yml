name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      categories:
        description: Categories to run
        type: string
        required: false
      publish-packages:
        description: Publish packages?
        type: boolean
        required: true

jobs:
  modularpipeline:
    environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Pull Requests' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET Framework
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 6.0.x

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Docker Setup Docker
        if: matrix.os == 'ubuntu-latest'
        uses: docker/setup-docker-action@v4.4.0

      - name: Install Playwright Dependencies
        run: npx playwright install-deps

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Build
        run: dotnet build -c Release

      - name: Publish AOT
        run: dotnet publish TUnit.TestProject/TUnit.TestProject.csproj -c Release --use-current-runtime -p:Aot=true -o TESTPROJECT_AOT --framework net8.0

      - name: Publish Single File
        run: dotnet publish TUnit.TestProject/TUnit.TestProject.csproj -c Release --use-current-runtime -p:SingleFile=true -o TESTPROJECT_SINGLEFILE --framework net8.0

      - name: Run Pipeline
        uses: ./.github/actions/execute-pipeline
        with:
          admin-token: ${{ secrets.ADMIN_TOKEN }}
          environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
          nuget-apikey: ${{ secrets.NUGET__APIKEY }}
          publish-packages: ${{ (github.event.inputs.publish-packages || false) && matrix.os == 'ubuntu-latest' }}

      - name: Upload Diagnostic Logs
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: TestingPlatformDiagnosticLogs${{matrix.os}}
          path: '**/log_*.diag'

      - name: Upload Hang Dumps
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: HangDump${{matrix.os}}
          path: '**/hangdump*'

      - name: NuGet Packages Artifacts
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: 'NuGetPackages-${{matrix.os}}'
          path: '**/*.*nupkg'
